<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prajwalan 2k24 Live</title>
  <!-- Include Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* CSS for video container */
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Arial', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    } .live-text {
        font-size: 48px; /* Adjust font size as needed */
      }
  
      .live-symbol {
        font-size: 32px; /* Adjust font size as needed */
        color: red; /* Change color if necessary */
      }
  
      .register-button {
        font-size: 24px; /* Adjust font size as needed */
        width: 250px; /* Adjust button width */
        height: 8
  
    .video-container {
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    /* Additional Tailwind styles */
    .live-text {
      font-size: 40px;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    .live-symbol {
      font-size: 40px;
      color: red; /* Changing the color to red */
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- Video Background -->
  <div class="video-container">
    <video autoplay muted loop>
      <source src="celebration.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Live Text with Blinking Symbol -->
  <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-black live-text">
    Prajwalan 2k24 is live! <span class="live-symbol">&bull;</span>
  </div>

  <!-- Register Button with adjusted font and size -->
  <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 translate-y-1/2 mt-8">
    <a href="registration-page.html" class="bg-pink-500 hover:bg-pink-600 text-white font-bold py-3 px-6 rounded-full block text-center register-button">Register</a>
  </div>


</body>
</html>
