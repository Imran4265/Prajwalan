<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prajwalan 2k24 Launch</title>
  <!-- Include Tailwind CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">

  <style>
    /* CSS for video container */
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Arial', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .video-container {
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      filter: blur(5px); /* Adjust the blur amount as needed */
      background-color: #00FF00; /* Green background placeholder color */
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    /* CSS for countdown */
    .countdown-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 2;
      display: none;
      color: #fff;
      font-size: 60px;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    /* Loader */
    .loader {
      position: absolute;
      width: 100px;
      height: 100px;
      border: 6px solid rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      border-top: 6px solid #013220; /* Changed color */
      animation: spin 2s linear infinite;
      top: calc(50% - 50px);
      left: calc(50% - 50px);
      z-index: 2;
      display: none;
    }
    @keyframes spin {
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>

  <!-- Video Background -->
  <div class="video-container">
    <video autoplay muted loop>
      <source src="coding.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Countdown Timer -->
  <div class="countdown-container" id="countdown" style="display: none;"></div>

  <!-- Stylish Launch Prajwalan 2k24 Button using Tailwind CSS -->
  <button class="bg-green-600 hover:bg-green-700 text-white font-bold py-8 px-16 rounded-full focus:outline-none focus:shadow-outline text-3xl" id="launchBtn">
    Launch Prajwalan 2k24
  </button>

  <!-- Loader -->
  <div class="loader"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
  <script>
    document.getElementById('launchBtn').addEventListener('click', function() {
      document.getElementById('launchBtn').style.display = 'none'; // Hide the launch button
      document.querySelector('.loader').style.display = 'block'; // Show the loader
      document.getElementById('countdown').style.display = 'block'; // Show the countdown display

      var count = 5; // Set countdown duration in seconds
      var countdownElement = document.getElementById('countdown');

      function startCountdown() {
        var audio = new Audio('tick.mp3'); // Replace 'tick.mp3' with your audio file path

        countdownElement.textContent = count;
        count--;

        if (count >= 0) {
          audio.play(); // Play audio
          setTimeout(startCountdown, 1000); // Run the countdown every second
        } else {
          // Redirect to another page after countdown finishes
          window.open('http://127.0.0.1:5500/launched.html', '_blank');
        }
      }

      startCountdown(); // Start the countdown

      gsap.to('#launchBtn', {
        duration: 0.5,
        scale: 0.8,
        yoyo: true,
        repeat: 1,
      });
    });
  </script>

</body>
</html>
